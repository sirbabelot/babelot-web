version: '2'
services:
  nginx:
    image: bablot/web-nginx
  bablot_web_node:
    image: bablot/web
    command: npm start
    environment:
      BABLOT_API_URL: 'https://api.bablot.co:9000'
  landing:
    environment:
      NODE_ENV: 'production'
      BABLOT_API_URL: 'https://api.bablot.co:9000'
    image: bablot/landing
    command: npm start
